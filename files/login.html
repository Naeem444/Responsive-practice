    <header>
      <nav>
        <h1 id="text-logo" title="This website is made by Naeem">
          Naeem <span id="logo-part-2">R.</span>
        </h1>
        <div id="logo-underline"></div>

        <ul>
          <li><a href="/index.html">Home</a></li>

    <section class="login-container">
      <form action="#" class="login-form">
        <h1>Login</h1>
        <label for="email">E-mail</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          name="email"
          id=""
          class="user-email"
          required
        />

        <label for="password">password</label>
        <input
          type="password"
          placeholder="Enter Your password"
          name="password"
          id=""
          class="user-password"
          required
        />

        <button type="submit-login" class="login-button">Login</button>

        <a class="login-social-media login-button" href="#">
          <i class="fab fa-google"></i>

          <span class="icon">Continue with google</span>
        </a>
      </form>
    </section>
